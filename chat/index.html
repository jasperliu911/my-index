<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jasper AI 聊天机器人 </title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <div class="logo">
        <i class="fas fa-robot"></i>
        <h2 id="role_name">Jasper AI</h2>
      </div>
      <div class="marquee">
        <span id="tip_notice"></span>
      </div>
    </div>
    <div class="main-container">
      <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="bottom-wrap">
          <div class="change-model">
            <span class="model-name">模型：</span>
            <select id="model-select">
              <option value="deepseek-v3">DeepSeek-V3</option>
              <option value="deepseek-r1">DeepSeek-R1</option>
              <option value="hunyuan">腾讯混元</option>
            </select>
          </div>
          <div class="input-area">
            <input type="text" id="user-input" placeholder="请输入你的问题..." />
            <button id="send-btn">
              <span id="send-text">发送</span>
              <span id="loading-spinner" class="hidden">⌛</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
